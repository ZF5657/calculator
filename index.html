<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="showNum"></div>
                <div class="inputBox"></div>
            </div>
            <div class="functionContainer">
                <div class="clearRow">
                    <div class="wholeBtn" id="clearWhole">
                        <button class="clearInput">CE</button>
                        <div class="btnBottom" id="btnBottom_CE"></div>
                    </div>
                    <div class="wholeBtn" id="clearAllWhole">
                        <button class="clearAll">C</button>
                        <div class="btnBottom" id="btnBottom_C"></div>
                    </div>
                    <div class="wholeBtn" id="backspaceWhole">
                        <button class="backspace">⌫</button>
                        <div class="btnBottom" id="btnBottom_bckspc"></div>
                    </div>
                </div>
                <div class="group1">
                    <div class="wholeBtn" id="percentWhole">
                        <button class="op" id="percent">%</button>
                        <div class="btnBottom" id="btnBottom_pct"></div>
                    </div>
                    <div class="wholeBtn" id="squaredWhole">
                        <button class="op" id="squared">xⁿ</button>
                        <div class="btnBottom" id="btnBottom_sqrd"></div>
                    </div>
                    <div class="wholeBtn" id="sqrRootWhole">
                        <button class="op" id="squareRoot">√x</button>
                        <div class="btnBottom" id="btnBottom_sqrt"></div>
                    </div>
                    <div class="wholeBtn" id="divideWhole">
                        <button class="op" id="divide">/</button>
                        <div class="btnBottom" id="btnBottom_div"></div>
                    </div>  
                </div>
                <div class="group2">
                    <div class="wholeBtn" id="oneWhole">
                        <button class="number" id="one">1</button>
                        <div class="btnBottom" id="btnBottom1"></div>
                    </div>
                    <div class="wholeBtn" id="twoWhole">
                        <button class="number" id="two">2</button>
                        <div class="btnBottom" id="btnBottom2"></div>
                    </div>
                    <div class="wholeBtn" id="threeWhole">
                        <button class="number" id="three">3</button>
                        <div class="btnBottom" id="btnBottom3"></div>
                    </div>
                    <div class="wholeBtn" id="multWhole">
                        <button class="op" id="multiply">*</button>
                        <div class="btnBottom" id="btnBottom_mult"></div>
                    </div>  
                </div>
                <div class="group3">
                    <div class="wholeBtn" id="fourWhole">
                        <button class="number" id="four">4</button>
                        <div class="btnBottom" id="btnBottom4"></div>
                    </div>
                    <div class="wholeBtn" id="fiveWhole">
                        <button class="number" id="five">5</button>
                        <div class="btnBottom" id="btnBottom5"></div>
                    </div>
                    <div class="wholeBtn" id="sixWhole">
                        <button class="number" id="six">6</button>
                        <div class="btnBottom" id="btnBottom6"></div>
                    </div>
                    <div class="wholeBtn" id="subWhole">
                        <button class="op" id="subtract">-</button>
                        <div class="btnBottom" id="btnBottom_sub"></div>
                    </div>  
                </div>
                <div class="group4">
                    <div class="wholeBtn" id="sevenWhole">
                        <button class="number" id="seven">7</button>
                        <div class="btnBottom" id="btnBottom7"></div>
                    </div>
                    <div class="wholeBtn" id="eightWhole">
                        <button class="number" id="eight">8</button>
                        <div class="btnBottom" id="btnBottom8"></div>
                    </div>
                    <div class="wholeBtn" id="nineWhole">
                        <button class="number" id="nine">9</button>
                        <div class="btnBottom" id="btnBottom9"></div>
                    </div>
                    <div class="wholeBtn" id="addWhole">
                        <button class="op" id="add">+</button>
                        <div class="btnBottom" id="btnBottom_add"></div>
                    </div>  
                </div>
                <div class="group5">
                    <div class="wholeBtn" id="posNegWhole">
                        <button class="posNeg">+/-</button>
                        <div class="btnBottom" id="btnBottom_posNeg"></div>
                    </div>
                    <div class="wholeBtn" id="zeroWhole">
                        <button class="number" id="zero">0</button>
                        <div class="btnBottom" id="btnBottom0"></div>
                    </div>
                    <div class="wholeBtn" id="decWhole">
                        <button class="number" id="decimal">.</button>
                        <div class="btnBottom" id="btnBottom_dec"></div>
                    </div>
                    <div class="wholeBtn" id="equalsWhole">
                        <button class="equals">=</button>
                        <div class="btnBottom" id="btnBottom_equal"></div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="retroMode">
            <button class="retro">Toggle Retro Mode</button>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
