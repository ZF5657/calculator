<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="showNum"></div>
                <div class="inputBox"></div>
            </div>
            <div class="functionContainer">
                <div class="clearRow">
                    <button class="clearInput">CE</button>
                    <button class="clearAll">C</button>
                    <button class="backspace"><</button>
                </div>
                <div class="group1">
                    <button class="op" id="percent">%</button>
                    <button class="op" id="squared">x²</button>
                    <button class="op" id="squareRoot">√x</button>
                    <button class="op" id="divide">/</button>
                </div>
                <div class="group2">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="op" id="multiply">*</button>
                </div>
                <div class="group3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="op" id="subtract">-</button>
                </div>
                <div class="group4">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="op" id="add">+</button>
                </div>
                <div class="group5">
                    <button class="posNeg">+/-</button>
                    <button class="number" id="zero">0</button>
                    <button class="decimal" onclick="(numInput('.'))">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="darkMode">
            <button class="dark">Dark Mode</button>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
