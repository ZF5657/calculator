<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="input">
                <input type="text">
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="clearRow">

            </div>
            <div class="numbers">

            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
