<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="showNum"></div>
                <div class="inputBox"></div>
            </div>
            <div class="functionContainer">
                <div class="clearRow">
                    <button class="clearInput">CE</button>
                    <button class="clearAll">C</button>
                    <button class="backspace">⌫</button>
                </div>
                <div class="group1">
                    <button class="op" id="percent">%</button>
                    <button class="op" id="exponent">x<sup>y</sup></button>
                    <button class="op" id="squareRoot">√x</button>
                    <button class="op" id="divide">/</button>
                </div>
                <div class="group2">
                    <button class="number" id="num1">1</button>
                    <button class="number" id="num2">2</button>
                    <button class="number" id="num3">3</button>
                    <button class="op" id="multiply">*</button>
                </div>
                <div class="group3">
                    <button class="number" id="num4">4</button>
                    <button class="number" id="num5">5</button>
                    <button class="number" id="num6">6</button>
                    <button class="op" id="subtract">-</button>
                </div>
                <div class="group4">
                    <button class="number" id="num7">7</button>
                    <button class="number" id="num8">8</button>
                    <button class="number" id="num9">9</button>
                    <button class="op" id="add">+</button>
                </div>
                <div class="group5">
                    <button class="posNeg">+/-</button>
                    <button class="number" id="num0">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="equals" id="equals">=</button>
                </div>
            </div>
        </div>
        <div class="retroMode">
            <button class="retro">Toggle Retro Mode</button>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
