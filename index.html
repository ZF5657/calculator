<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" class="input">
            </div>
            <div class="functionContainer">
                <div class="clearRow">
                    <button class="clear">CE</button>
                    <button class="clearAll">C</button>
                    <button class="backspace"><</button>
                </div>
                <div class="operators">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">*</button>
                    <button class="divide">/</button>
                </div>
                <div class="group1">
                    <button class="number" id="one" onclick="(numInput(1))">1</button>
                    <button class="number" id="two" onclick="(numInput(2))">2</button>
                    <button class="number" id="three" onclick="(numInput(3))">3</button>
                </div>
                <div class="group2">
                    <button class="number" id="four" onclick="(numInput(4))">4</button>
                    <button class="number" id="five" onclick="(numInput(5))">5</button>
                    <button class="number" id="six" onclick="(numInput(6))">6</button>
                </div>
                <div class="group3">
                    <button class="number" id="seven" onclick="(numInput(7))">7</button>
                    <button class="number" id="eight" onclick="(numInput(8))">8</button>
                    <button class="number" id="nine" onclick="(numInput(9))">9</button>
                </div>
                <div class="group4">
                    <button class="posNeg">+/-</button>
                    <button class="number" id="zero" onclick="(numInput(0))">0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
